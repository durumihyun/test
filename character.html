<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <div class="cat">
      
      <div class="ear-left">111</div>
      <div class="ear-right">222</div>
      <div class="face">
        
        <div class="eye left-eye">
          <div class="eye-center left-eye-pupil"></div>
          <div class="eye-glitter left-eye-glitter"></div>
          <div class="eye-shadow left-eye-shadow"></div>
        </div>
          
        <div class="eye right-eye">
            <div class="eye-center right-eye-pupil"></div>
            <div class="eye-glitter right-eye-glitter"></div>
            <div class="eye-shadow right-eye-shadow"></div>
        </div>

        <div class="nose">
          <div class="black"></div>
        </div>

        <div class="mouth"></div>

        <div class="whisker left top"></div>
        <div class="whisker left bottom"></div>
        <div class="whisker right top"></div>
        <div class="whisker right bottom"></div>
            
      </div>
    </div>

  </body>
</html>
